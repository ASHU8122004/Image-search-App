<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form  action="">
        <input type="text" id ="search-input" placeholder = "Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797527-63b4e495938f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
            alt="A Couple of women standing next to each other">
            <a href="https://unsplash.com/photos/B8892rcCI7g" target="_blank">A Couple of women standing next to each other</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688658178914-2dc0efc73a33?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
            alt="A Couple of women standing next to each other">
            <a href="https://unsplash.com/photos/B8892rcCI7g" target="_blank">Surfskating in Gijon</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1532800783378-1bed60adaf58?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
            alt="A Couple of women standing next to each other">
            <a href="https://unsplash.com/photos/B8892rcCI7g" target="_blank">A Handheld Shooter</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
